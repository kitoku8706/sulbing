<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 | SSulbing</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <header>
    <h1>SSulbing</h1>
    <nav>
      <a href="../main.html">홈</a>
      <a href="../about.html">회사소개</a>
      <a href="../board.html">게시판</a>
    </nav>
  </header>

  <section class="auth-container">
    <h2>로그인</h2>
    <form id="loginForm" class="auth-form" action="#" method="post">
      <label for="login-id">아이디</label>
      <input type="text" id="login-id" name="userid" required />

      <label for="login-pw">비밀번호</label>
      <input type="password" id="login-pw" name="password" required />

      <button type="submit">로그인</button>
    </form>

    <!-- ✅ 회원가입 버튼 -->
    <div class="toggle-signup">
      <button onclick="openModal()">회원가입</button>
    </div>
  </section>

  <!-- ✅ 회원가입 모달 -->
  <div id="signupModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
      <h2>회원가입</h2>
      <form onsubmit="return validateSignup()" method="post">
        <label for="signup-id">아이디</label>
        <input type="text" id="signup-id" name="userid" required>

        <label for="signup-name">이름</label>
        <input type="text" id="signup-name" name="name" required>

        <label for="signup-pw">비밀번호</label>
        <input type="password" id="signup-pw" name="password" required>

        <label for="signup-confirm">비밀번호 확인</label>
        <input type="password" id="signup-confirm" required>

        <div id="pw-error" class="error" style="display: none;">
          ❗ 비밀번호가 일치하지 않습니다.
        </div>

        <button type="submit">가입하기</button>
      </form>
      <button class="modal-close" onclick="closeModal()">닫기</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('signupModal').style.display = 'flex';
    }

    function closeModal(e) {
      const modal = document.getElementById('signupModal');
      if (!e || e.target === modal) {
        modal.style.display = 'none';
      }
    }

    function validateSignup() {
      const pw = document.getElementById('signup-pw').value;
      const confirm = document.getElementById('signup-confirm').value;
      const errorBox = document.getElementById('pw-error');

      if (pw !== confirm) {
        errorBox.style.display = 'block';
        return false;
      }
      errorBox.style.display = 'none';
      return true;
    }
  </script>

</body>
</html>
